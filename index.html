<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-form">
        <form action="#" class="main-form">
            <div class="logo">
                <img src="K_LOGO.png" alt="Logo">
            </div>
            <div class="form-blog">
                <input type="text" class="form-txt" required>
                <label for="" class="form-label">Enter Your Username</label>
            </div>
            <div class="form-blog">
                <input type="password" class="form-txt" required id="txtPass">
                <label for="" class="form-label" >Enter Your Password</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="checkPass" class="checkPass">
                <label for="checkPass">Show Password</label>
            </div>
            <div class="form-btn">
                <button>Login</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
